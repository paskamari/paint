<body id="bodysite" class="timeout bgnoise">

	<canvas class="canvas centerauto" id='paint' width="960" height="580"></canvas>

  <div class="container">
    <section class="contact btn">Contact</section>
    <section class="formdesign">
      <h2>Contact Us ...</h2>
      <form id="contact-form" action="mail.php" method="post">
        <label class="lbl">Name:</label>
        <input class="name nameicon" type="text" name="name" id="name" placeholder="Name" data-tooltip="You're email will be kept strictly confidential and will never be shared with anyone." /><br />
        <label class="lbl">Email:</label>
        <input class="name mailicon" type="text" name="mail" id="mail" placeholder="Email" /><br />
        <label class="lbl">Subject:</label>
        <input class="name texticon" type="text" name="subject" id="subject" placeholder="Subject" /><br />
        <label class="lbl">Message:</label>
        <textarea class="name texticon" name="txt" id="txt" placeholder="Text" ></textarea>
        <input class="btn" type="submit" name="sub" value="Send Message" />
        <input class="btn" type="reset" name="reset" value="Reset" />
      </form>
      <a href="#" title="close" class="close"></a>
    </section>
  </div>

  <div class="switcher">
      <menu class="switch">
         <li onclick="squares();"><img src='image/background/squares.jpg' /></li>
         <li onclick="bgnoise();"><img src='image/background/bgnoise.jpg' /></li>
         <li onclick="white_carbon();"><img src='image/background/white_carbon.png' /></li>
         <li onclick="lghtmesh();"><img src='image/background/lghtmesh.jpg' /></li>
         <li onclick="white_carbonfiber();"><img src='image/background/white_carbonfiber.png' /></li>
      </menu>
   </div>
