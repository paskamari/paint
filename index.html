<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Paint for Mohit</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="script/mail.js" ></script>

</head>
<body id="bodysite" class="timeout bgnoise">
	<canvas class="canvas centerauto" id='paint' width="960" height="580"></canvas>

  <div class="container">
    <section class="contact btn">Contact</section>
    <section class="formdesign">
      <h2>Contact Us ...</h2>
      <form action="mail.php" method="post">
        <label class="lbl">Name:</label>
        <input class="name nameicon" type="text" name="name" placeholder="Name" data-tooltip="You're email will be kept strictly confidential and will never be shared with anyone." /><br />
        <label class="lbl">Email:</label>
        <input class="name mailicon" type="text" name="mail" placeholder="Email" /><br />
        <label class="lbl">Subject:</label>
        <input class="name texticon" type="text" name="subject" placeholder="Subject" /><br />
        <label class="lbl">Message:</label>
        <textarea class="name texticon" name="txt" placeholder="Text" ></textarea><br />
        <input class="btn" type="submit" name="sub" value="Send Message" />
        <input class="btn" type="reset" name="reset" value="Reset" />
      </form>
      <a href="#" title="close" class="close"></a>
    </section>
  </div>

  <div class="switcher">
      <menu class="switch">
         <li class="brdbbb" onclick="squares();"><img src='image/background/squares.jpg' /></li>
         <li class="brd333" onclick="bgnoise();"><img src='image/background/bgnoise.jpg' /></li>
         <li class="brdbbb" onclick="white_carbon();"><img src='image/background/white_carbon.png' /></li>
         <li class="brdbbb" onclick="lghtmesh();"><img src='image/background/lghtmesh.jpg' /></li>
         <li class="brdbbb" onclick="white_carbonfiber();"><img src='image/background/white_carbonfiber.png' /></li>
      </menu>
   </div>

	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
